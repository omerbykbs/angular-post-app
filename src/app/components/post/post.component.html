<div class="card">

    <div class="card-left">
      <img class="profile-picture" [src]="img" alt="Profile picture of {{name}}">
    </div>
  
    <div class="card-right">
      <strong>{{ name }}</strong>
      <div class="card-time">{{ time }}</div>
      <div class="card-text">{{ text }}</div>
    </div>  
</div>
